<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0d1b2a, #1b2631);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 320px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #61dafb;
            font-size: 1.8em;
            animation: bounceIn 1s ease forwards;
        }

        @keyframes bounceIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; 
            color: #ffffff; 
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff; 
            transition:
                border-color 0.3s ease-in-out,
                box-shadow 0.3s ease-in-out; 
        }

        input::placeholder {
           color: #aaaaaa; 
           font-style: italic; 
        }

        input:hover,
        input:focus {
           background-color: rgba(255, 255, 255, 0.3);
           box-shadow: 0px 0px 10px rgba(97,219,251,0.7);
           outline: none; 
           animation: pulseBorder 0.5s infinite alternate; 
        }

        @keyframes pulseBorder {
           from { border-color: rgba(97,219,251,0.5); }
           to { border-color: rgba(97,219,251,1); }
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #61dafb;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px; 
            transition:
                background-color 0.3s ease,
                transform 0.2s ease,
                box-shadow 0.2s ease; 
        }

        .submit-button:hover {
           background-color: #21a1f1; 
           transform: translateY(-3px);
           box-shadow:
               -2px -2px 5px rgba(255,255,255,0.5),
               -4px -4px 10px rgba(255,255,255,0.3);
           animation: shakeButton 0.5s forwards; 
        }

        @keyframes shakeButton {
           from { transform: translateX(0); }
           to { transform: translateX(-5px); }
        }

        .submit-button:active {
           transform: scale(0.95);
           box-shadow:
               inset -2px -2px 5px rgba(255,255,255,0.5),
               inset -4px -4px 10px rgba(255,255,255,0.3);
        }

        .footer {
          text-align:center; 
          margin-top :15px; 
          color:#ffffff; 
          font-size :12px; 
          animation : fadeInUpBig .8s forwards; 
          opacity : .6; 
      }

      @keyframes fadeInUpBig {
          from { opacity : .3; transform : translateY(20px); } 
          to { opacity : .6; transform : translateY(0); } 
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>

             <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
             </div>

             <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
             </div>

             <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
             </div>

             <div class="input-group">
                 <label><input type="checkbox" required> I agree to the terms and conditions</label>
             </div>

             <button type="submit" class="submit-button">Register</button>

             <div class="footer">
                 Already have an account? <a href="#" style="color:#61dafb;">Login here</a>
             </div>
         </form>
     </div>

     <script>

     </script>
</body>
</html>
